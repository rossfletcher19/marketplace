<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div id="form-for-market">
        <h1>Please fill in your info to place your order.</h1>
        <form id="form1">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of birth</label>
            <input id="date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="address">Street address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zipCode">Zip code</label>
            <input id="zipCode" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state">
              <option>Washington</option>
              <option>Oregon</option>
              <option>California</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div id="receipt">
        <h4>Thank you for your purchase, <span class="firstName"></span> <span class="lastName"></span>!</h4>
        <p>To confirm, we will be shipping to:</p>
        <p><span class="address"></span></p>
        <p><span class="city"></span>, <span class="state"></span> <span class="zipCode"></span></p>
      </div>
    </div>
  </body>
</html>
